<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Conversion Tool</title>
    <link rel="stylesheet" href="wct.css">
</head>

<body>
    <div id="container">
        <h1>Weight Converter (KG to Pounds)</h1>
        <p>Enter weight value in kilograms:</p>

        <p>
            <label for="Kilograms"></label>
            <input id="inputKilograms" type="number" placeholder="Kilograms" oninput="weightConverter(this.value)"
                onchange="weightConverter(this.value)">
        <p>Your weight in Pounds is: <span id="outputPounds"></span></p>
        </p>


    </div>

    <script src="wct.js"></script>
</body>

</html>
